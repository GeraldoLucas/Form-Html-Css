<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">

</head>
<body>

    <div id="header">
        <h1 id="title">Cadastro de Desenvolvedores</h1>
        <p id="subtitle">Complete suas informações</p>
        <br>
    </div>

    <form id="form">

        <fieldset class="group">
            
            <div class="container">
                <label for="nome"><b>Nome</b></label>
                <input type="text" name="nome" id="nome"  required>
            </div>

            <div class="container">
                <label for="sobrenome"><b>Sobrenome</b></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="container">
            <label for="email"><b>E-mail</b></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="container">
            <label><b>De qual lado da aplicação você desenvolve?</b></label>

            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Full-Stack
            </label>
        </div>

        <div class="container">
            <label for="senhoridade"><strong>Senioridade?</strong></label>

            <select id="senhoridade">
                <option selected disabled value="">Selecione</option>
                <option>Estagiário</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="group">
            <div id="check ">
                <label>
                    <strong>
                    Selecione as tecnologias que você domina.
                    </strong>
                </label>
                <br>

                <input type="checkbox" id="tecnologia1" id="tecnologia1" value="Html">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" id="tecnologia2" id="tecnologia2" value="Css">
                <label for="tecnologia2">Css</label>

                <input type="checkbox" id="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" id="tecnologia4" id="tecnologia4" value="Php">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" id="tecnologia5" id="tecnologia5" value="Mysql">
                <label for="tecnologia5">MySql</label>

                <input type="checkbox" id="tecnologia6" id="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>

                <input type="checkbox" id="tecnologia7" id="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>

                <input type="checkbox" id="tecnologia8" id="tecnologia8" value="C#">
                <label for="tecnologia8">C#</label>
            </div>
        </fieldset>

        <div class="container">
            <label>
                <strong>
                Conte-nos um pouco de sua Experiência:
                </strong>
            </label>

            <textarea rows="6" style="width: 100%;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit" class="button">Concluído</button>

    </form>
</body>
</html>
